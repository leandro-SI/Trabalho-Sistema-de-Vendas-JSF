                        <div class="form-group">
                            <h:selectBooleanCheckbox value="true" />&nbsp;

                        <div class="form-group">
                            <h:commandButton value="Entrar" class="btn btn-primary"/>

                    </h:form>
                    
                </div>
            </div>
            
        </div>
