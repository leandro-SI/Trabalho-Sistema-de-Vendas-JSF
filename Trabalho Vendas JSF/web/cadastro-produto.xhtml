<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Produto</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css"  rel="stylesheet"/>
        <link href="css/css-suporte.css"  rel="stylesheet"/>
    </h:head>
    <h:body>
        <h:form class="form-group">
            <div class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <h:commandLink class="navbar-brand" value="PDV - CAIXA LIVRE" action="caixa.xhtml"/>
                    </div>
  
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <div class="dropdown" style="margin-top: 7px">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Cadastros
                                      <span class="caret"></span></button>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                                        <li>
                                            <h:commandLink value="Cadastrar Cliente" action="cadastro-cliente"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Cadastrar Produto" action="#{produtoManageBean.listarCategoriaManage()}"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Editar Cliente" action="cadastros"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Editar Produto" action="cadastros"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Fornecedor" action="cadastros"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Categoria" action="cadastros"/>
                                        </li>
                                        <li>
                                            <h:commandLink value="Vendedor" action="cadastros"/>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            
                            <li>
                                <h:commandLink value="Relatórios" action="relatorios"/>
                            </li>
                            <li>
                                <h:commandLink value="Estorno" action="pdv"/>
                            </li>
                            <li>
                                <h:commandLink value="Compra" action="compra"/>
                            </li>
                        </ul>
                </div>
            </div>
            
            <div class="container">
                <div class="dados">
                
                <div class="form-group form-inline" align="center">
                    <h:outputLabel for="idProduto" value="Id do Produto: ">
       
                        <h:inputText class="form-control" id="idProduto" value="#{produtoManageBean.produto.idProduto}"/>
                    </h:outputLabel>
                </div>
                          
                <div class="form-group form-inline" align="center">
                    <h:outputLabel for="nome" value="Nome do Produto: ">
       
                        <h:inputText class="form-control" id="nome" value="#{produtoManageBean.produto.nomeProduto}"/>
                    </h:outputLabel>
                </div>
                <div class="form-group form-inline" align="center">
                    <h:outputLabel for="quantidade" value="Quantidade: ">
                        <h:inputText  class="form-control" id="quantidade" value="#{produtoManageBean.produto.quantidadeProduto}"/>
                    </h:outputLabel>
                </div>
                <div class="form-group form-inline" align="center">
                    <h:outputLabel for="preco" value="Preço: ">
                        <h:inputText  class="form-control" id="preco" value="#{produtoManageBean.produto.preco}"/>
                    </h:outputLabel>
                </div>
                <div class="form-group form-inline" align="center">
                    <h:commandButton value="Cadastrar" class="btn btn-primary btn-aumentar"
                                     action="#{produtoManageBean.cadastrarProdutManage()}"/>
                </div>
            </div>
                <div id="tabela-categoria">
                    <h:dataTable value="#{produtoManageBean.listaCategoriasManage}" var="objeto" cellspacing="2" border="2">
                        <h:column>
                             <f:facet name="header">
                        <h:outputLabel value="ID" />
                            </f:facet>
                            <h:outputText value="#{objeto.idCategoria}" />
                        </h:column>
                        
                        <h:column>
                             <f:facet name="header">
                        <h:outputLabel value="Nome" />
                            </f:facet>
                            <h:outputText value="#{objeto.nomeCategoria}" />
                        </h:column>
                        
                    </h:dataTable>
                </div>
            </div>
            
        </h:form>
        <!-- <script src="js/jquery.min.js" type="text/javascript" ></script>-->
    </h:body>
</html>
